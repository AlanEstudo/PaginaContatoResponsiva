<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Contato</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h2>Entrar em Contato!</h2>
        </div>
            
        <div class="box">
        <!-- Form -->
            <div class="contact form">
                <h3>Enviar mensagem</h3>
                <form>
                    <div class="formBox">
                        <div class="row50">
                            <div class="inputBox">
                                <span>Primeiro nome</span>
                                <input type="text" placeholder="Alan">
                            </div>

                            <div class="inputBox">
                                <span>Segundo nome</span>
                                <input type="text" placeholder="Junior">
                            </div>
                        </div>

                        <div class="row50">
                            <div class="inputBox">
                                <span>Email</span>
                                <input type="text" placeholder="Alanjuniorestudo@gmail.com">
                            </div>

                            <div class="inputBox">
                                <span>Telefone</span>
                                <input type="text" placeholder="+91 987 654 3210">
                            </div>
                        </div>

                        <div class="row100">
                            <div class="inputBox">
                                <span>Mensagem</span>
                                <textarea aria-placeholder="Escreva sua mensagem ..."></textarea>
                            </div>
                        </div>

                        <div class="row100">
                            <div class="inputBox">
                                <input type="submit" value="Enviar">
                            </div>
                        </div>
                    </div>
                </form>
            </div>

        <!-- Form -->
            <div class="contact info">
                <h3>Contatos</h3>
                <div class="infoBox">
                    <div>
                        <span><ion-icon name="location"></ion-icon></span>
                        <p>Toledo, Paran√° <br>BRASIL</p>
                    </div>

                    <div>
                        <span><ion-icon name="mail"></ion-icon></span>
                        <a href="mailto:loremipsum@email.com">loremipsum@email.com</a>
                    </div>

                    <div>
                        <span><ion-icon name="call"></ion-icon></span>
                        <a href="tel:+919876543210">+91 987 654 3210</a>
                    </div>

                    <!-- Social Media Links -->
                    <ul class="sci">
                        <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
                        <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
                        <li><a href="#"><ion-icon name="logo-linkedin"></ion-icon></a></li>
                        <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
                    </ul>
                </div>
            </div>

        <!-- Form -->    
            <div class="contact map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d463984.2126373234!2d-54.068947107892406!3d-24.696766274900714!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94f3957fa2356a61%3A0x60a9fc61c3871b50!2sToledo%20-%20PR!5e0!3m2!1spt-BR!2sbr!4v1659520728170!5m2!1spt-BR!2sbr" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>            
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
